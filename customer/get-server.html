<!DOCTYPE HTML>
    <head>
        <script type="text/javascript">
           function WebSocket()
           {
              if ("WebSocket" in window)
              {
                 // Let us open a web socket
                 var addr = "ws://ec2-35-167-112-130.us-west-2.compute.amazonaws.com:9998/echo";
                 var ws = new WebSocket(addr);

                 ws.onopen = function()
                 {
                    // Web Socket is connected, send data using send()
                    var table_id = "<?php echo $_COOKIE['table_id']; ?>"
                    ws.send("GW"+table_id);
                    alert("Waitress notified...");
                 };

                 ws.onclose = function()
                 {
                    // websocket is closed.
                    alert("Connection is closed...");
                 };
              }

              else
              {
                 // The browser doesn't support WebSocket
                 alert("Please use Chrome or Safari!");
              }
           }
        </script>
    </head>
    <body>
        <div>
            <a href="javascript:WebSocket()">Get Waitress</a>
        </div>
    </body>
</html>
